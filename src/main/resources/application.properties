# Configuración de la aplicación
spring.application.name=LectorDocument
server.port=8080

# Configuración de archivos multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuración de Tesseract OCR
# En Railway/Docker usa: /usr/share/tesseract-ocr/4.00/tessdata
# En Windows usa: C:\\Program Files\\Tesseract-OCR\\tessdata
# En Mac usa: /usr/local/share/tessdata
tesseract.datapath=/usr/share/tesseract-ocr/4.00/tessdata
tesseract.language=spa

# Configuración de Gemini AI
# IMPORTANTE: Cambiar por tu API key real
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.model=gemini-1.5-flash

# Logging
logging.level.root=INFO
logging.level.com.Husk.LectorDocument=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always